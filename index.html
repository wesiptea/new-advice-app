<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- stylesheets -->
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/ main.css" />

  <!-- js -->
  <script src="js/script.js" defer></script>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container-wrapper" id="container-wrapper">

    <!-- box -->
    <div class="container" id="container">
      
      <section class="number">
        <h6 id="adviceNumber">Advice #117</h6>
        <!-- number / Advice number generator API async and fetch here -->
      </section>

      <section class="advice"> 

        <p>"It's easy to sit up and take notice, what's difficult is getting up and taking action."</p>
        <!-- advice / Advice quote generator API async and fetch here -->

        <!-- icon divider -->
        <img class="divider" src="imgs/pattern-divider-mobile.svg">

      </section>

      <section class="dot-dice">

        <!-- dot + button -->
        <span class="dot" id="transform"><img class="dice" src="imgs/icon-dice.svg" id="dice"></span>

      </section>

    </div> 
    <!-- end of container -->

    <footer id="footer"> 
      <h5>by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.</h5> 
    </footer>

  </div>
  <!-- end of container-wrapper -->

</body>

</html>
